<div class="flex flex-row
         items-center sm:justify-center m-4">
    <div class="sm:flex flex-none w-32"><a href="{{ post.goodreads}}" target=”_blank”><img class="h-40 p-2" src="{{ post.image }}" alt=""></a></div>
    <div class="top-0 sm:flex m-2 order-last sm:order-1 sm:text-6xl text-6xl ml-2 sm:ml-8 md:ml-16 text-gray-400">{{ post.book-number }}</div>
    <div class="flex flex-none flex-col sm:flex-row w-1/2 sm:w-1/2 md:w-1/3 lg:w-1/5 ">
        <div class="justify-start text-left m-2 sm:flex-1 sm:flex-column">
            <div class="flex-1 font-bold text-red-800">{{ post.title }}</div>
            <div class="flex-1">{{ post.author }}</div>
            <div class="flex-1">{{ post.publication-year }}</div>
        </div>
        <div class="sm:flex-column m-2 text-gray-600">
            <div class="flex-1">Anton:   {{post.anton-stars}}</div>
            <div class="flex-1">Wilhelm: {{post.wilhelm-stars}}</div>
            <div class="flex-1">Etienne:   {{post.etienne-stars}}</div>
        </div>
    </div>
</div>
