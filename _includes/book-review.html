<div class="flex flex-row bg-gray-200 h-40 flex-row items-center border-2 border-gray-50 justify-center">
    <div class="flex-initial w-40"><img class="h-40 p-2" src="{{ post.image }}" alt=""></div>
    <div class="flex-initial text-center bg-green-100 w-24">{{ post.book-number }}</div>
    <div class="flex-1 flex-column px-32">
        <div class="flex-1">{{ post.title }}</div>
        <div class="flex-1">{{ post.author }}</div>
        <div class="flex-1">{{ post.publication-year }}</div>
    </div>
    <div class="flex-1 flex-column">
        <div class="flex-1">Anton: {{post.anton-stars}}</div>
        <div class="flex-1">Wilhelm: {{post.wilhelm-stars}}</div>
        <div class="flex-1">Etienne: {{post.etienne-stars}}</div>
    </div>
</div>
